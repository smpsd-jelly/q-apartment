<div class="title-user text-center">
    {{title}}
</div>
<hr class="mt-4">
<div *ngIf="cleanData && cleanData.length > 0">
    <div *ngFor="let item of cleanData">
        <div class="content">
            <div class="row">
                <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-12"> -->
                    <!-- <div class="text-label-bold">
                        วันที่ <span>{{item.timestamp|date:'dd/MM/yyyy HH:mm'}} น.</span></div> -->
                        <div class="col-lg-auto col-md-aut col-sm-auto ">
                            <div class="text-label-bold">แจ้งทำความสะอาด</div>
                        </div>
                        <div class="col-lg-auto col-md-auto col-sm-auto col-12">
                            <div class="text-label-bold margin-top-topic">วันที่ {{item.timestamp|date:'dd/MM/yyyy HH:mm'}} น.</div>
        
                        </div>
                <!-- </div> -->
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-4">
                    <div class="text-status" [ngClass]="{'text-status-color1':item.state_id == 1,
                'text-status-color2':item.state_id == 2,'text-status-color3':item.state_id == 3
            }">{{item.state_name}}</div>
                </div>
            </div>
        </div>
        <hr class="mt-5">
    </div>
</div>
<div *ngIf="!cleanData || cleanData.length === 0">
    <div class="d-flex justify-content-center align-items-center">
                <div class="text-label-bold mt-5 mb-5">ไม่มีประวัติแจ้งทำความสะอาด </div>
            </div>
