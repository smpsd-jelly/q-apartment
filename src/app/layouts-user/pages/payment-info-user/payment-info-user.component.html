<div class="title-user text-center">
    {{title}}
</div>
<hr class="mt-4">
<div class="content ">
    <div>
        <div class="back-btn" (click)="clickToPaymentDetail()"> <i class="fa-solid fa-chevron-left"></i> ย้อนกลับ
        </div>
        <div class="font-month font-month2 mt-4 d-flex justify-content-center">
            ค่าใช้จ่ายเดือน {{monthYear | date:'MMMM yyyy':'th-TH'}}
        </div>
        <div class="font-month mt-5">ช่องทางการชำระเงิน</div>
        <div class="mt-3">ธนาคาร -------------</div>
        <div class="mt-2">เลขบัญชี -----------</div>
        <div class="mt-2">ชื่อบัญชี ------------</div>

        <div class="font-month mt-5">หลักฐานการแจ้งจ่าย <span class="text-danger">*</span></div>
        <div class="mt-3 mb-5">

            <div class="row">
                <div class="col-lg-auto col-md-auto col-sm-12 input-file-container">
                    <input class="form-control" type="file" #fileInput (change)="selectFile($event)" >
                </div>
                <div class="col-lg-auto col-md-12 col-sm-12">
                    <button class="btn-upload" (click)="uploadFile()"><i class="fa-solid fa-upload"></i> Upload</button>
                </div>
            </div>

            <div class="font-month mt-5">วันและเวลาที่โอนตามสลิปการโอน <span class="text-danger">*</span></div>

            <div class="row mt-3 mb-5">
                <div class="col-lg-auto col-md-auto col-sm-auto col-12"><input type="date" class="form-control form-control2" [(ngModel)]="slipForm.date"></div>
                <div class="col-lg-auto col-md-auto col-sm-auto col-12 date-time-margin-top"><input type="time" class="form-control form-control2" [(ngModel)]="slipForm.slip_time"></div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-center align-items-center mb-5 pb-5"><button class="btn-confirm2"
                            (click)="confirmBtn()" ><i class="fa-solid fa-check me-2"></i> ยืนยันการแจ้งจ่าย</button>
                    </div>
                    <!-- <div class="d-flex justify-content-center align-items-center mb-5 pb-5"><button class="btn-confirm2"
                         (click)="updateState(bills_state_id)"><i class="fa-solid fa-check me-2"></i> ยืนยันการแจ้งจ่าย</button>
                </div> -->
                </div>
            </div>

        </div>
    </div>
