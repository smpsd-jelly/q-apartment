<div class="container-fluid bg">
    <div class="row d-flex justify-content-center p-0 m-0">
        <div class="content d-flex flex-colum align-items-center justify-content-center p-0">
            <div class="col p-5  col-padding">
                <div class="topicLogin d-flex flex-colum justify-content-center mb-4 mt-3">REGISTER</div>
                <div class="fontdefult mb-2">Username <span class="text-danger" *ngIf="!username">*</span></div>
                <div class="input-group mb-4 formSize">
                    <input type="text" class="form-control fontInForm" placeholder="กรอก username"  name="itemName" [(ngModel)]="username">
                </div>
                <div class="fontdefult mb-2" >Password <span class="text-danger" *ngIf="!password">*</span></div>
                <div class="input-group mb-4 formSize">
                    <input type="password" class="form-control fontInForm" placeholder="กรอก password" [(ngModel)]="password">
                </div>
                <div class="fontdefult mb-2" >ยืนยัน Password <span class="text-danger" *ngIf="!password2">*</span></div>
                <div class="input-group mb-4 formSize">
                    <input type="password" class="form-control fontInForm" placeholder="กรอก password" [(ngModel)]="password2">
                </div>
                <div class="fontdefult mb-2" >เบอร์โทรที่ติดต่อได้ <span class="text-danger" *ngIf="!tel">*</span></div>
                <div class="input-group mb-4 formSize">
                    <input type="text" class="form-control fontInForm" placeholder="กรอก เบอร์โทร" [(ngModel)]="tel">
                </div>
                <div class="fontdefult mb-2" >ห้อง <span class="text-danger" *ngIf="!room">* </span> <span class="font-note">ระบุเลขห้อง 4 หลักเท่านั้น </span></div>
                <div class="input-group mb-4 formSize">
                    <input type="text" class="form-control fontInForm" placeholder="กรอก เลขห้อง" [(ngModel)]="room">
                </div>
                <div class="d-flex flex-colum justify-content-center"> <button type="button"
                    class="btn loginBtn mt-4 mb-3" (click)="confirmBtn()"><i class="fa-solid fa-check"></i> Confirm</button>
                </div>
            </div>
        </div>
    </div>
</div>
